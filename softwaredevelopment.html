<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y Square</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
    <object type="image/svg+xml" data="assets/yt_logo_svg.svg" style="width:100%">
      Your browser does not support SVG
    </object>
  </div>
  <div id="header" ></div>
  <section class="container">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <section class="row">
          <div class="col-md-12">
            <h1 class="mainHeading">Software Development</h1>
          </div>
        </section>
        <section class="row">
          <div class="col-md-10">
            <h5 class="subHeading">
              We specialize in design and development of web and mobile application using the latest technologies, Feel free to drop us a mail with your query.
            </h5>
          </div>
        </section>
      </div>
      <section class="col-md-offset-2 col-md-4 hidden-xs hidden-sm">
        <br>
        <br>
        <br>
        <br>
        <object type="image/svg+xml" data="assets/undraw_progressive_app_m9ms.svg" style="width:80%">
          Your browser does not support SVG
        </object>
      </section>
    </div>
  </section>
 
  <div class="container">
    <div class="row">
      <section class="contact" id="contact">
        <div class="col-md-6 col-xs-12 ">
          <div class="row">
            <div class="col-xs-12">
              <label for="emailId">Email Id</label>
              <input type="email" name="" id="emailId" class="remove email-field" required>
              <span class="email-error"></span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-xs-12 bottom-border">
              <label for="message">Query</label>
              <textarea name="" id="message"  class="remove message-field" required></textarea>
              <span class="message-error"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="message-success"></span>
              <button class="btn-submit btn-action submit-button" >
                Submit &nbsp;
                <span class="glyphicon glyphicon-send"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-offset-2 col-md-4 col-xs-12" id="contactCard" />
      </section>
    </div>
  </div>
  <br />
  <br />
  <footer class="footer" />
  <div class="fab hidden-sm hidden-md hidden-lg" id="here">
    <div class="closed-menu ">
      <a href="#here">
        <span class="btn-action-rounded fa fa-bars"></span>
      </a>
    </div>
    <div class="open-menu fab-hide">
      <a href="#here">
        <span class="btn-action-rounded fa fa-arrow-right"></span>
      </a>
      <a href="./index.html">
        <span class="btn-action-rounded fa fa-home"></span>
      </a>
      <a href="./skilldevelopment.html">
        <span class="btn-action-rounded fa fa-graduation-cap"></span>
      </a>
      <a href="./softwaredevelopment.html">
        <span class="btn-action-rounded fa fa-desktop"></span>
      </a>
      <a href="./hiringandplacements.html">
        <span class="btn-action-rounded fa fa-handshake-o"></span>
      </a>
    </div>
  </div>
  <script src="./script/uiTemplateInjector.js"></script>
  <script src="./script/app.js"></script>
  <script src="https://use.fontawesome.com/83377869e0.js"></script>
</body>

</html>
